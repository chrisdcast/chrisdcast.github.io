<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Castaneda | Designer & Developer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="container-fluid pt-5">
        <div class="row justify-content-center">
            <div class="col-sm-4 text-center" id="portrait">
                This is picture
            </div>
            <div class="col-sm-6">
                <div class="d-flex flex-column" id="nameCard">
                    <div class="row-sm pb-2 text-uppercase" id="name">
                        Chris</br>
                        Castaneda
                    </div>
                    <div class="row-sm text-uppercase" id="description">
                        HTX Based Designer & Developer
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row container-fluid">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn text-uppercase fs-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#thumbsPrint" aria-expanded="false" aria-controls="thumbsPrint">
                    Print
                </button>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn text-uppercase fs-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Web
                </button>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn text-uppercase fs-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Dev
                </button>
            </div>
        </div>
    </nav>
    <!-- PRINT EXAMPLES -->
    <div class="container-fluid" id="thumbsPrint">
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center py-3">
                <div class="card" type="button" data-bs-toggle="modal" data-bs-target="#modalPrint_01">

                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center py-3">
                <div class="card">

                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center py-3">
                <div class="card">

                </div>
            </div>
        </div>
    </div>
    <!-- PRINT MODALS -->
    <div class="modal fade" id="modalPrint_01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    There's some info going here
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
